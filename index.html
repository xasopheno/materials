<html> 
<head>
	<title>Material</title>
	<link href="public/stylesheets/reset.css" rel="stylesheet">
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="public/stylesheets/custom.css" rel="stylesheet">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
	<script src="app.js"></script>
</head>

	<center><div><h1>Material</h1></div></center>
	<hr>
	<center><div><h3>Product Screen</h3></div></center>
<br>
<br>
<body ng-app="material" ng-controller="MainCtrl">

	<div class="row" ng-repeat="post in posts">
		<div class="col-xs-12 col-sm-4">

			<figure class="figure">		
				<img src="public/images/{{post.image}}" style="width:400;" class="figure-img img-fluid"/></br>      
				<figcaption class="productFigCaption"><span span class ="productPrice" ng-class="{productFree: post.price == 'FREE'}">{{post.price}}
				</span><span class="productDaysAgo">{{post.daysago}} days ago</span></figcaption>
				</figure> 
				<div class="productText">
				<span class="productTitle">{{post.title}}</span>
				<br>
				<span class="productDescription">{{post.description}}</span>
				<br>
				<br>
				</div>
		</div>
	</div>
	<br>
	<hr>
	<center><div><h3>Search Screen</h3></div></center>
	<div class="row" ng-repeat="post in posts">
		<div class="col-xs-12 col-sm-4">

			<figure class="figure">		
				<img src="public/images/{{post.image}}" style="width:300" class="figure-img img-fluid"/></br>      
				<figcaption class="figure-caption"> <span class="item">{{post.title}}</span> <span span class ="price" ng-class="{free: post.price == 'FREE'}">{{post.price}}</span></figcaption> <br>
			</figure>
		</div>
	</div>
	<br>
	<div>


</body>

</html>
