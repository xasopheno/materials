<!DOCTYPE html>
<html>

<head>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.1.0/masonry.pkgd.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.imagesloaded/4.1.0/imagesloaded.pkgd.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.10/angular.min.js"></script>
  <link rel="stylesheet" href="public/search.css" />
  <script src="angular-masonry.js"></script>
  <script src="myApp.js"></script>
  
</head>
<body ng-app="myApp" ng-controller="DemoController">
<!-- Navigation -->
  <nav class="navbar navbar-default " id="navigation" role="navigation">

<div class="col-lg-12 ">
    <div class="input-group searchBar">
      <input type="text" class="form-control" placeholder="Search Material" ng-model="userSearch">
    </div><!-- /input-group -->

        </div> 
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
  </nav> 
</div>




  <div masonry="" class="content" style="width: 100%;">

    <div>
    <div ng-repeat="image in images | filter: userSearch" class="masonry-brick ">
    
    <a href="product.html" class=''>

      <img class="repeated-img searchProduct" ng-src="http://placehold.it/380x{{image.height}}/{{image.color.bg}}/{{image.color.text}}&text={{image.num}}">
    </img>
    <br>
    <p class="itemCaption"><span class="productTitle">{{image.title}}</span><span class ="price" ng-class="{free: image.price == 'FREE'}">{{image.price}}</span></p>
    <div>
      <br>
      <br>
    </a>
    </div>
  </div>

</div>
<!-- <div scroll-trigger="loadMore()" threshold="100"></div> -->
</body>

</html>
